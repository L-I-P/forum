<section class="content">
    <section class="content-discussion">
        <form [formGroup]="questionForm" (ngSubmit)="add()" class="content-discussion-content">
            <mat-form-field class="content-discussion-content-select">
                <mat-label>Выбранная тема</mat-label>
                <mat-select formControlName="topic">
                    <!--<mat-optgroup *ngFor="let group of topicGroup" [label]="group.name">-->
                        <mat-option *ngFor="let topic of topics" [value]="topic">
                            {{topic}}
                        </mat-option>
                    <!--</mat-optgroup>-->
                </mat-select>
            </mat-form-field>
            <mat-form-field class="content-discussion-content-textarea">
                <textarea formControlName="question" matInput matTextareaAutosize matAutosizeMinRows=8
                    placeholder="Ваш вопрос"></textarea>
                <mat-error *ngIf="questionForm.get('question').hasError('minlength')">
                    Вопрос должен содержать минимум 10 символов
                </mat-error>
                <mat-error *ngIf="questionForm.get('question').hasError('maxlength')">
                    Вопрос не может содержать более 200 символов
                </mat-error>
            </mat-form-field>
            <app-alert></app-alert>
            <button class="content-discussion-content-button" mat-stroked-button [disabled]="loading">
                <span *ngIf="!loading"></span>
                Добавить
            </button>
        </form>
    </section>
</section>
